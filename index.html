        /*
        @font-face {
            font-family: 'BigBlue TerminalPlus';
            src: url("fonts/BigBlue_TerminalPlus.TTF") format("truetype");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        */

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #main {
            padding: 20px;
        }

        #main button {
            font-family: monospace;
            font-size: xxx-large;
        }

        #input {
            padding: 20px;
            font-family: monospace;
        }

        #input-text {
            margin: 5px;
            padding: 5px;
            border: 1px solid black;
        }

        #output {
            margin: 0;
            padding: 0;
            background-color: black;
            color: greenyellow;
            font-family: 'BigBlue TerminalPlus', monospace;
            font-size: xx-large;
            height: 100%;
        }

        #output > div {
            padding: 20px;
        }
    </style>
    <script type="application/ecmascript">
        const storage_key = 'remote-typing';

        const fetch_history = () => {
            return JSON.parse(localStorage.getItem(storage_key) || '[]');
        };

        const set_history = (history) => {
            localStorage.setItem(storage_key, JSON.stringify(history));
        };

        const remove_all_children = (element) => {
            while (element.lastChild) {
                element.removeChild(element.lastChild);
            }
        };

        const update_output = (output_text, history) => {
            remove_all_children(output_text);
            (history || fetch_history()).forEach((entry) => {
                const item = document.createElement('p');
                item.textContent = entry;
                output_text.appendChild(item);
            });
        };

        const update_input_history = (input_history) => {
            remove_all_children(input_history);
            fetch_history().forEach((entry) => {
                const item = document.createElement('p');
                item.textContent = entry;
                input_history.appendChild(item);
            });
        };

        const type = (input, input_history) => {
            const text = input.value;
            input.value = '';
            const entry = document.createElement('p');
            entry.textContent = text;
            const history = fetch_history()
            history.push(text);
            set_history(history);
            input_history.appendChild(entry);
        };

        const clear = (input_history) => {
            set_history([]);
            update_input_history(input_history);
        };

        const init = () => {
            const main = document.querySelector('#main');
            const input = document.querySelector('#input');
            const output = document.querySelector('#output');
            const output_text = document.querySelector('#output-text');
            const input_text = document.querySelector('#input-text');
            const input_clear = document.querySelector('#input-clear');
            const input_history = document.querySelector('#input-history');

            document.querySelector('#main-input').onclick = () => {
                main.style.display = 'none';
                input.style.display = 'block';
                output.style.display = 'none';

                update_input_history(input_history);

                input_text.value = '';
                input_text.focus();
                input_text.onkeypress = (event) => {
                    if (event.code === 'Enter') {
                        type(event.target, input_history);
                        return false;
                    }
                    return true;
                };

                input_clear.onclick = () => {
                    clear(input_history);
                };
            };
            document.querySelector('#main-output').onclick = () => {
                main.style.display = 'none';
                input.style.display = 'none';
                output.style.display = 'block';

                update_output(output_text);
                window.onstorage = (event) => {
                    if (event.key === storage_key) {
                        update_output(output_text, JSON.parse(event.newValue));
                    }
                };
            };
        };

        document.onreadystatechange = init;
    </script>
</head>
<body>
<div id="main">
    <button id="main-input">input</button>
    <button id="main-output">output</button>
</div>
<div id="input" style="display: none;">
    <div id="input-history"></div>
    <input type="text" id="input-text"/><br>
    <button id="input-clear">clear</button>
</div>
<div id="output" style="display: none;">
    <div id="output-text"></div>
</div>
</body>
</html>
